name: apollo13

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    volumes:
      - open-webui:/app/backend/data
    ports:
      - "${OPENWEBUI_PORT:-8080}:8080"
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - WEBUI_NAME=${WEBUI_NAME}
      - WEBUI_AUTH=${WEBUI_AUTH:-True}
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-True}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-user}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-25000000}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-25000000}
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_DB_PATH=/app/backend/data/vector_db
      - SENTENCE_TRANSFORMERS_HOME=/app/backend/data/cache
      - TRANSFORMERS_CACHE=/app/backend/data/cache
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
    env_file:
      - .env
    depends_on:
      - ollama
    networks:
      - openwebui-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama:/root/.ollama
    env_file:
      - .env.local
    networks:
      - openwebui-network
    restart: unless-stopped
    # DÃ©commentez les lignes suivantes si vous avez un GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  openwebui-network:
    driver: bridge

volumes:
  open-webui:
    driver: local
  ollama:
    driver: local 