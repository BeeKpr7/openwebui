name: openwebui

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    volumes:
      - open-webui:/app/backend/data
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_NAME=Open WebUI
      - WEBUI_AUTH=True
      - ENABLE_SIGNUP=True
      - DEFAULT_USER_ROLE=user
    depends_on:
      - ollama
    networks:
      - openwebui-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - openwebui-network
    restart: unless-stopped
    # DÃ©commentez les lignes suivantes si vous avez un GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  openwebui-network:
    driver: bridge

volumes:
  open-webui:
    driver: local
  ollama:
    driver: local 